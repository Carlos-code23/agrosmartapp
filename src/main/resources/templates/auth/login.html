<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión en AgroSmart</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon1.ico}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <a th:href="@{/}" class="logo-link">
                <i class="fas fa-leaf logo-icon"></i>
                <h1>Agro<span>Smart</span></h1>
            </a>
            <h2>Iniciar Sesión</h2>
            <p>Accede a tu cuenta para gestionar tus cultivos</p>
        </div>

        <div class="auth-form-wrapper">
            <form th:action="@{/auth/login}" method="post" class="auth-form">
                <div th:if="${param.error}" class="alert alert-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Email o contraseña incorrectos</span>
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    <i class="fas fa-check-circle"></i>
                    <span>Has cerrado sesión exitosamente</span>
                </div>
                <div th:if="${successMessage}" class="alert alert-success">
                    <i class="fas fa-check-circle"></i>
                    <span th:text="${successMessage}"></span>
                </div>

                <div class="form-group">
                    <label for="username">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="username" name="username" placeholder="tucorreo@ejemplo.com" required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                        <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>

                <div class="auth-footer">
                    <p>¿No tienes una cuenta? <a th:href="@{/auth/register}" class="auth-link">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/js/auth.js}"></script>
</body>
</html>
