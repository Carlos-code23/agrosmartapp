<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión en AgroSmart</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <h1>AgroSmart - Iniciar Sesión</h1>
    </header>

    <main>
        <section class="auth-form-container">
            <h2>Iniciar Sesión</h2>
            <form th:action="@{/auth/login}" method="post" class="auth-form">
                <div th:if="${param.error}" class="message error">
                    Email o contraseña incorrectos.
                </div>
                <div th:if="${param.logout}" class="message success">
                    Has cerrado sesión exitosamente.
                </div>
                <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>

                <div class="form-group">
                    <label for="username">Email:</label>
                    <input type="email" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="button">Ingresar</button>
            </form>
            <p>¿No tienes una cuenta? <a th:href="@{/auth/register}">Regístrate aquí</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 AgroSmart. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
