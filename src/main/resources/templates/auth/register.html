<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en AgroSmart</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <h1>AgroSmart - Registro</h1>
    </header>

    <main>
        <section class="auth-form-container">
            <h2>Crear una nueva cuenta</h2>
            <form th:action="@{/auth/register}" th:object="${usuario}" method="post" class="auth-form">

                <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" required>
                    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" required>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" th:field="*{password}" required>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
                    <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-message"></div>
                </div>

                <button type="submit" class="button">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a th:href="@{/auth/login}">Inicia sesión aquí</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 AgroSmart. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
