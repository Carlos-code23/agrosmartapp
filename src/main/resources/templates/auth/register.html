<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en AgroSmart</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon1.ico}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <a th:href="@{/}" class="logo-link">
                <i class="fas fa-leaf logo-icon"></i>
                <h1>Agro<span>Smart</span></h1>
            </a>
            <h2>Crear una cuenta</h2>
            <p>Comienza a planificar tus cultivos inteligentemente</p>
        </div>

        <div class="auth-form-wrapper">
            <form th:action="@{/auth/register}" th:object="${usuario}" method="post" class="auth-form">
                <div th:if="${successMessage}" class="alert alert-success">
                    <i class="fas fa-check-circle"></i>
                    <span th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" class="alert alert-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${errorMessage}"></span>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="nombre" th:field="*{nombre}" placeholder="Juan Pérez" required>
                    </div>
                    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" th:field="*{email}" placeholder="tucorreo@ejemplo.com" required>
                    </div>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" th:field="*{password}" placeholder="••••••••" required>
                        <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-hints">
                        <p class="hint" data-validate="length" data-length="8">Mínimo 8 caracteres</p>
                        <p class="hint" data-validate="uppercase">Al menos una mayúscula</p>
                    </div>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="••••••••" required>
                    </div>
                    <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-message"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>

                <div class="auth-footer">
                    <p>¿Ya tienes una cuenta? <a th:href="@{/auth/login}" class="auth-link">Inicia sesión aquí</a></p>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/js/auth.js}"></script>
</body>
</html>
