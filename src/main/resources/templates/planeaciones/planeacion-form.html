<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${planeacionCultivo.id} ? 'Editar Planeación - AgroSmart' : 'Crear Planeación - AgroSmart'"></title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon1.ico}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/cruds.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dashboard-body">
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo-container">
                <i class="fas fa-leaf logo-icon"></i>
                <h1 class="logo">Agro<span>Smart</span></h1>
            </div>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li><a th:href="@{/dashboard}"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li><a th:href="@{/parcelas}"><i class="fas fa-map-marked-alt"></i> <span>Mis Parcelas</span></a></li>
                <li class="active"><a th:href="@{/planeaciones}"><i class="fas fa-tasks"></i> <span>Mis Planeaciones</span></a></li>
                <li><a th:href="@{/tipos-cultivo}"><i class="fas fa-seedling"></i> <span>Tipos de Cultivo</span></a></li>
                <li><a th:href="@{/insumos}"><i class="fas fa-boxes"></i> <span>Insumos</span></a></li>
                <li><a th:href="@{/etapas}"><i class="fas fa-layer-group"></i> <span>Etapas de Cultivo</span></a></li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <!--<a th:href="@{/perfil}" class="user-profile">-->
                <div class="avatar"><i class="fas fa-user"></i></div>
                <div class="user-info">
                    <span class="user-name" th:if="${currentUser}" th:text="${currentUser.nombre}">Usuario</span>
                    <span class="user-email" th:if="${currentUser}" th:text="${currentUser.email}">usuario@example.com</span>
                </div>
            </a>
            <form th:action="@{/logout}" method="post" class="logout-form">
                <button type="submit" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span>
                </button>
            </form>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar...">
            </div>
            <div class="notifications">
                <button class="notification-btn">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </button>
            </div>
        </header>

        <div class="dashboard-container">
            <section class="auth-form-container card">
                <div class="card-header">
                    <h2 class="card-title" th:text="${planeacionCultivo.id} ? 'Editar Planeación de Cultivo' : 'Crear Nueva Planeación de Cultivo'"></h2>
                </div>
                <div class="card-body">
                    <form th:action="${planeacionCultivo.id} ? @{/planeaciones/update/{id}(id=${planeacionCultivo.id})} : @{/planeaciones}" th:object="${planeacionCultivo}" method="post" class="auth-form">
                        <input type="hidden" th:field="*{id}" th:if="${planeacionCultivo.id}" />

                        <div class="form-group">
                            <label for="nombre">Nombre de la Planeación:</label>
                            <input type="text" id="nombre" th:field="*{nombre}" required />
                            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="parcela">Parcela:</label>
                            <select id="parcela" th:field="*{parcela.id}" required>
                                <option value="">Seleccione una parcela</option>
                                <option th:each="p : ${parcelas}" th:value="${p.id}" th:text="${p.nombre}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('parcela')}" th:errors="*{parcela}" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="tipoCultivo">Tipo de Cultivo:</label>
                            <select id="tipoCultivo" th:field="*{tipoCultivo.id}" required>
                                <option value="">Seleccione un tipo de cultivo</option>
                                <option th:each="tc : ${tiposCultivo}" th:value="${tc.id}" th:text="${tc.nombre}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('tipoCultivo')}" th:errors="*{tipoCultivo}" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="etapaCultivo">Etapa Inicial del Cultivo:</label>
                            <select id="etapaCultivo" th:field="*{etapaCultivo.id}" required>
                                <option value="">Seleccione una etapa</option>
                                <option th:each="etapa : ${etapasCultivo}" th:value="${etapa.id}" th:text="${etapa.nombre}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('etapaCultivo')}" th:errors="*{etapaCultivo}" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="fechaInicio">Fecha de Inicio:</label>
                            <input type="date" id="fechaInicio" th:field="*{fechaInicio}" required />
                            <div th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="fechaFinEstimada">Fecha Fin Estimada:</label>
                            <input type="date" id="fechaFinEstimada" th:field="*{fechaFinEstimada}" />
                            <div th:if="${#fields.hasErrors('fechaFinEstimada')}" th:errors="*{fechaFinEstimada}" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="estado">Estado:</label>
                            <select id="estado" th:field="*{estado}" required>
                                <option value="">Seleccione un estado</option>
                                <option th:each="estadoEnum : ${estadosPlaneacion}"
                                        th:value="${estadoEnum}"
                                        th:text="${estadoEnum.getDisplayValue()}">
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="descripcion">Descripción:</label>
                            <textarea id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
                            <div th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="numeroSemillas">Número de Semillas (Estimado):</label>
                            <input type="number" id="numeroSemillas" th:field="*{numeroSemillas}" min="0" />
                            <div th:if="${#fields.hasErrors('numeroSemillas')}" th:errors="*{numeroSemillas}" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="estimacionCosto">Costo Estimado:</label>
                            <input type="number" id="estimacionCosto" th:field="*{estimacionCosto}" step="0.01" min="0" />
                            <div th:if="${#fields.hasErrors('estimacionCosto')}" th:errors="*{estimacionCosto}" class="error-message"></div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="button primary"><i class="fas fa-save"></i> Guardar Planeación</button>
                            <a th:href="@{/planeaciones}" class="button secondary"><i class="fas fa-times-circle"></i> Cancelar</a>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
