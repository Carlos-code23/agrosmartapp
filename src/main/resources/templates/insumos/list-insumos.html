<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insumos - AgroSmart</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon1.ico}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/cruds.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dashboard-body">
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo-container">
                <i class="fas fa-leaf logo-icon"></i>
                <h1 class="logo">Agro<span>Smart</span></h1>
            </div>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li><a th:href="@{/dashboard}"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li><a th:href="@{/parcelas}"><i class="fas fa-map-marked-alt"></i> <span>Mis Parcelas</span></a></li>
                <li><a th:href="@{/planeaciones}"><i class="fas fa-tasks"></i> <span>Mis Planeaciones</span></a></li>
                <li><a th:href="@{/tipos-cultivo}"><i class="fas fa-seedling"></i> <span>Tipos de Cultivo</span></a></li>
                <li class="active"><a th:href="@{/insumos}"><i class="fas fa-boxes"></i> <span>Insumos</span></a></li>
                <li><a th:href="@{/etapas}"><i class="fas fa-layer-group"></i> <span>Etapas de Cultivo</span></a></li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <!--<a th:href="@{/perfil}" class="user-profile">-->
                <div class="avatar"><i class="fas fa-user"></i></div>
                <div class="user-info">
                    <span class="user-name" th:if="${currentUser}" th:text="${currentUser.nombre}">Usuario</span>
                    <span class="user-email" th:if="${currentUser}" th:text="${currentUser.email}">usuario@example.com</span>
                </div>
            </a>
            <form th:action="@{/logout}" method="post" class="logout-form">
                <button type="submit" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span>
                </button>
            </form>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar...">
            </div>
            <div class="notifications">
                <button class="notification-btn">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </button>
            </div>
        </header>

        <div class="dashboard-container">
            <section class="crud-section card">
                <div class="card-header">
                    <h2 class="card-title">Insumos</h2>
                    <a th:href="@{/insumos/new}" class="button primary">
                        <i class="fas fa-plus"></i> Crear Nuevo Insumo
                    </a>
                </div>

                <div class="card-body">
                    <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
                    <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>

                    <div th:if="${#lists.isEmpty(insumos)}" class="no-data-message">
                        <p>No hay insumos registrados aún.</p>
                    </div>

                    <table th:unless="${#lists.isEmpty(insumos)}" class="data-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Proveedor</th>
                                <th>Unidad de Medida</th>
                                <th>Precio Unitario</th>
                                <th>Descripción</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="insumo : ${insumos}">
                                <td th:text="${insumo.nombre}"></td>
                                <td th:text="${insumo.tipo.name().replace('_', ' ')}"></td>
                                <td th:text="${insumo.proveedor}"></td>
                                <td th:text="${insumo.unidadMedida}"></td>
                                <td th:text="${#numbers.formatDecimal(insumo.precioUnitario, 1, 2)}"></td>
                                <td th:text="${insumo.descripcion}"></td>
                                <td>
                                    <a th:href="@{/insumos/edit/{id}(id=${insumo.id})}" class="button-small primary-outline">Editar</a>
                                    <form th:action="@{/insumos/delete/{id}(id=${insumo.id})}" method="post" style="display:inline-block;">
                                        <button type="submit" class="button-small danger-outline" onclick="return confirm('¿Estás seguro de que quieres eliminar este insumo?');">Eliminar</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
