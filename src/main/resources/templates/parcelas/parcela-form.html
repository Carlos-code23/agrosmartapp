<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${parcela.id} ? 'Editar Parcela - AgroSmart' : 'Crear Parcela - AgroSmart'"></title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon1.ico}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/cruds.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dashboard-body">
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo-container">
                <i class="fas fa-leaf logo-icon"></i>
                <h1 class="logo">Agro<span>Smart</span></h1>
            </div>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li><a th:href="@{/dashboard}"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li class="active"><a th:href="@{/parcelas}"><i class="fas fa-map-marked-alt"></i> <span>Mis Parcelas</span></a></li>
                <li><a th:href="@{/planeaciones}"><i class="fas fa-tasks"></i> <span>Mis Planeaciones</span></a></li>
                <li><a th:href="@{/tipos-cultivo}"><i class="fas fa-seedling"></i> <span>Tipos de Cultivo</span></a></li>
                <li><a th:href="@{/insumos}"><i class="fas fa-boxes"></i> <span>Insumos</span></a></li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <!--<a th:href="@{/perfil}" class="user-profile">-->
                <div class="avatar"><i class="fas fa-user"></i></div>
                <div class="user-info">
                    <span class="user-name" th:if="${currentUser}" th:text="${currentUser.nombre}">Usuario</span>
                    <span class="user-email" th:if="${currentUser}" th:text="${currentUser.email}">usuario@example.com</span>
                </div>
            </a>
            <form th:action="@{/logout}" method="post" class="logout-form">
                <button type="submit" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span>
                </button>
            </form>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar...">
            </div>
            <div class="notifications">
                <button class="notification-btn">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </button>
            </div>
        </header>

        <div class="dashboard-container">
            <section class="auth-form-container card">
                <div class="card-header">
                    <h2 class="card-title" th:text="${parcela.id} ? 'Editar Parcela' : 'Crear Nueva Parcela'"></h2>
                </div>
                <div class="card-body">
                    <form th:action="${parcela.id} ? @{/parcelas/update/{id}(id=${parcela.id})} : @{/parcelas}" th:object="${parcela}" method="post" class="auth-form">
                        <input type="hidden" th:field="*{id}" th:if="${parcela.id}" />

                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" th:field="*{nombre}" required>
                            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="ubicacion">Ubicación:</label>
                            <input type="text" id="ubicacion" th:field="*{ubicacion}" required>
                            <div th:if="${#fields.hasErrors('ubicacion')}" th:errors="*{ubicacion}" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="tamano">Tamaño:</label>
                            <input type="number" id="tamano" th:field="*{tamano}" step="0.01" required>
                            <div th:if="${#fields.hasErrors('tamano')}" th:errors="*{tamano}" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="unidadMedida">Unidad de Medida:</label>
                            <select id="unidadMedida" th:field="*{unidadMedida}" required>
                                <option value="">Selecciona una unidad</option>
                                <option value="hectareas">Hectáreas</option>
                                <option value="m2">Metros Cuadrados (m²)</option>
                            </select>
                            <div th:if="${#fields.hasErrors('unidadMedida')}" th:errors="*{unidadMedida}" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="descripcion">Descripción (Opcional):</label>
                            <textarea id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
                            <div th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="error-message"></div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="button primary"><i class="fas fa-save"></i> Guardar Parcela</button>
                            <a th:href="@{/parcelas}" class="button secondary"><i class="fas fa-times-circle"></i> Cancelar</a>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
